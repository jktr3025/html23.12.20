<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .test{
            width: 200px;height: 200px;
        }
    </style>
    <script src="script/jquery-3.7.1.js"></script>
    <script src="script/jquery-ui.js"></script>
    <script lang="java">
        $(function(){
            $(".test img").draggable({
                stop:function(){
                    $(this).animate({"top":"0", "left":"0","width":"+=50px"},500, "easeOutBack")
                }//stop
            })//test img").draggable
        })//jquery
    </script>
</head>
<body>
    <div class="test">
        <img src="img/icon01.png" alt="">
    </div>
</body>
</html>
